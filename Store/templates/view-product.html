<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Product Details Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .product-info h2 {
            margin-top: 0;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .product-info p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <div>
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <p>Description: {{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Category: {{ product.category }}</p>
    </div>
</body>
</html>
