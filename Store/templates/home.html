<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            background-color: #16191a;
            color: white;
            padding: 2px 15px;
            text-align: center;
            display: flex;
            /* Make header items flex */
            justify-content: space-between;
            /* Align items horizontally */
            align-items: center;
            flex-direction: row-reverse;
        }

        /* Navigation Styles */
        nav {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            /* Make nav items flex */
            align-items: center;
            /* Align items vertically */
            justify-content: space-between;
            /* Align items horizontally */
            flex-wrap: wrap;
            /* Allow items to wrap to the next line if necessary */
        }

        #search-box {
            width: calc(80% - 20px);
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #search-btn {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: #555;
        }

        #category-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #category-list li {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
        }

        #category-list li:hover {
            background-color: #ddd;
        }

        /* Product Box Styles */
        .product-box {
            width: calc(25% - 40px);
            margin: 20px;
            padding: 20px;
            background-color: #ffc3c3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .clearfix {
            display: flex;
        }

        .product-box:hover {
            transform: translateY(-5px);
        }

        .product-box img {
            width: 100%;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 10px;
            text-align: center;
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #351f1f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .list-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            list-style: none;
            cursor: pointer;
        }

        .list-group li:hover {
            border-bottom: 1px solid #ddd;
        }

        .img-logo img {
            width: 120px;
            height: 120px;
        }

        /* Cart Icon Styles */
        .cart-icon {
            font-size: 24px;
            margin-left: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <ul class="list-group">
                    <a href="/user/login"><button class="btn">Login</button></a>
                    <a href="/user/register"><button class="btn">Register</button></a>
                </ul>
            </div>
            <div class="img-logo">
                <a href="/"><img src="../static/home/images/logo.png" alt="logo"></a>
            </div>
        </div>
    </header>
    <nav>
        <div style="display: flex;">
            <input type="text" id="search-box" placeholder="Search products...">
            <button id="search-btn" onclick="searchProducts()">Search</button>
            <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <ul id="category-list">
            <!-- Categories will be dynamically added here -->
        </ul>
    </nav>


<!-- Product Box Styles -->
<div id="product-display" class="clearfix">
    {% for product in products %}
    <div class="product-box">
        <!-- Product image -->
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <!-- Product name -->
        <p>NAME: {{ product.name }}</p>
        <!-- Product price -->
        <p>PRICE: {{ product.price }}</p>
        <!-- View details button -->
        <a href="/product/{{ product.id }}" data-product-id="{{ product.id }}" class="btn view-details-btn">View Details</a>

    </div>
    {% endfor %}
</div>
</body>
</html>



<script>
    // Function to fetch categories from the database
    function fetchCategories() {
        // Simulated categories data
        const categories = [
            { name: 'Category 1' },
            { name: 'Category 2' },
            { name: 'Category 3' },
            { name: 'Category 4' }
        ];

        displayCategories(categories);
    }
    // Function to handle click on view details button
    document.querySelectorAll('.view-details-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            window.location.href = `/product/${productId}`;
        });
    // Function to display categories
    function displayCategories(categories) {
        const categoryList = document.getElementById('category-list');
        categoryList.innerHTML = ''; // Clear previous categories

        categories.forEach(category => {
            const listItem = document.createElement('li');
            listItem.textContent = category.name;
            categoryList.appendChild(listItem);
        });
    }

    // Function to fetch and display products based on search query
    function searchProducts() {
        const searchQuery = document.getElementById('search-box').value.trim().toLowerCase();

        if (searchQuery === '') {
            // If search box is empty, display all products
            // You can call a function here to fetch all products from the database
            // displayAllProducts();
            return;
        }

        // Filter products based on search query
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchQuery));

        displayProducts(products);
    }

    // Function to display products
    function displayProducts(products) {
        const productDisplay = document.getElementById('product-display');
        productDisplay.innerHTML = ''; // Clear previous products

        products.forEach(product => {
            const productBox = document.createElement('div');
            productBox.classList.add('product-box');

            // Product image
            const productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.name;
            productBox.appendChild(productImage);

            // Product info
            const productInfo = document.createElement('div');
            productInfo.classList.add('product-info');

            // Product name
            const productName = document.createElement('p');
            productName.textContent = product.name;
            productInfo.appendChild(productName);

            // Product price
            const productPrice = document.createElement('p');
            productPrice.textContent = '$' + product.price;
            productInfo.appendChild(productPrice);

            productBox.appendChild(productInfo);

            productDisplay.appendChild(productBox);
        });
    }

    // Fetch categories when the page loads
    fetchCategories();
</script>
</body>

</html>
