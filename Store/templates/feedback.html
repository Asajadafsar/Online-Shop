      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
        // Define the function to handle form submission
        const submitFeedback = async (event) => {
          event.preventDefault();
      
          // Get form inputs
          const rating = document.getElementById('ratingInput').value;
          const comment = document.getElementById('commentInput').value;
          const order_id = document.getElementById('orderInput').value;
      
          // Prepare data for submission
          const feedbackData = {
            order_id: order_id,
            rating: rating,
            comment: comment
          };
      
          try {
            // Send feedback data to backend
            const response = await axios.post('/feedback', feedbackData);
            console.log(response.data.message);
      
            // Show success message using SweetAlert
            swal("Success!", response.data.message, "success");
      
            // Optionally, store response in local storage
            localStorage.setItem('feedbackResponse', JSON.stringify(response.data));
          } catch (error) {
            console.error('Error sending feedback:', error.response.data.error);
            // Show error message using SweetAlert
            swal("Error!", error.response.data.error, "error");
          }
        };
      
        // Attach event listener to form submission
        const feedbackForm = document.getElementById('feedbackForm');
        feedbackForm.addEventListener('submit', submitFeedback);
      </script>
